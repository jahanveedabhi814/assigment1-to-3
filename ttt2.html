<html>
    <head>
        <title>time table</title>
    </head>
    <body>
        <h2 align="center">time table</h2>

        <table border="1" width="100%" cellspacing="1">
            <tr>
                
                <th>day/period</th>
                <th>i<br>9:30-10:20</th>
                <th> ii<br>10:20-11:10</th>
                <th>iii<br>11:10-12:00</th>
                <th>12:00-12:40</th>
                <th>iv<br>12:40-1:30</th>
                <th>v<br>1:30-2:20</th>
                <th>vi<br>2:20-3:10</th>
                <th>vii<br>3:10-4:00</th>
                </tr>
                <tr>
                    <td>monday</td>
                    <td>eng</td>
                    <td>mat</td>
                     <td>che</td>
                     <td rowspan="6" align="center">lunch</td>
                     <td colspan="3" align="center">lab</td>
                     <td>phy</td>

                </tr>
                <tr>
                    <td>tuesday</td>
                    <td colspan="3">lab</td>
                        <td>eng</td>
                        <td>che</td>
                        <td>mat</td>
                        <td>sports</td>
                            
                </tr>
                <tr>
                    <td>wednesday</td>
                    <td>mat</td>
                        <td>phy</td>
                            <td>eng</td>
                                <td>che</td>
                                <td colspan="3"align="center">library</td>
                </tr>
                <tr>
                    <td>thursday</td>
                    <td>phy</td>
                        <td>eng</td>
                            <td>che</td>
                            <td colspan="3" align="center">lab</td>
                                <td>mat</td>
                </tr>
                <tr>
                    <td>friday</td>
                    <td>phy</td>
                    <td>eng</td>
                    <td>che</td>
                        <td colspan="3"align="center">lab</td>
                            <td>mat</td>
                </tr>
        </table>
    </body>
</html>
